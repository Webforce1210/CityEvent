<app-navbar [userId]="userId"></app-navbar>
<div class="text-center row">
    <h1>Contact</h1>
</div>

<div class="container">
    <div class="text-center a-container row" *ngFor="let contact of Contacts">
        <button class="btn btn-outline-light"(click)="getjoindiscussion(contact.id)">
                <div class="avatar-container me-2 mt-3">
                    <div class="bg-secondary rounded-circle p-4 avatar"
                        *ngIf="contact.avatar === null; else avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff"
                            class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg>
                    </div>
                    <ng-template #avatar>
                        <img [src]="'/assets/avatars/'+ contact.avatar"
                            alt="avatar de {{contact.pseudo}}" class="rounded-circle avatar">
                    </ng-template>
                    <div class="pseudo">
                            <p
                            class="text-dark"
                            >{{contact.pseudo}}</p>
                    </div>
            </div>
        </button>
    </div>
</div>
