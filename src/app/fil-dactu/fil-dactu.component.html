
<app-nav-flo></app-nav-flo>


<div id="filtre">
  <h3 class="d-flex justify-content-center">Filtrer par :</h3>
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Lieu :</label>
    <select class="form-select" id="inputGroupSelect01">
      <option selected>Tous</option>
      <option value="Lieuchoisi" *ngFor="let optionLieu of allEvents">{{optionLieu.adresse}}</option>
    </select>
  </div>
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect02">Activité :</label>
    <select class="form-select" id="inputGroupSelect02">
      <option selected>Toutes</option>
      <option value="{{optionActivite.activity}}" *ngFor="let optionActivite of allEvents">{{optionActivite.activity}}</option>
    </select>
  </div>
</div>



<div class="container d-flex flex-wrap justify-content-around">
  <ng-container *ngFor="let item of allEvents">

    <div class="card border border-primary" [routerLink]="['/info_event/',item.id,user.id]">
      <img src="../../assets/img/tour.jpeg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title text-center">{{ item.title }}</h5>
      </div>
      <div id="infosActivite">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="bi bi-calendar-check"></i> {{item.date | date:'d MMMM y, à H:mm' : undefined : 'fr'}}</li>
          <li class="list-group-item"><i class="bi bi-pin-map-fill"></i> {{item.adresse}}</li>
          <li class="list-group-item"><i class="bi bi-heart-pulse"></i> {{item.activity}}</li>
        </ul>
      </div>
    </div>

  </ng-container>
</div>

<div class="container-fluid d-flex justify-content-around" id="quick-menu">
  <div id="homebar" [routerLink]="['/fil_dactu/', user.id]"><i class="bi bi-house-door-fill"></i></div>
  <div id="mapbar" [routerLink]="['/map/', user.id]"><i class="bi bi-geo-alt-fill"></i></div>
  <div id="plusbar" [routerLink]="['/creation_event/', user.id]"><i class="bi bi-plus-circle-fill"></i></div>
</div>

<app-footer-flo></app-footer-flo>
