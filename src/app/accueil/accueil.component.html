    <div class="container-fluid">
      <img src="/assets/img/pngegg.png" alt="logoimg" id="logo"/>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div>
        <form class="d-flex">
          <button class="btn btn-outline-primary m-2" type="submit" [routerLink]="['/login']">Connexion</button>
          <button class="btn btn-outline-primary m-2" type="submit" [routerLink]="['/login']">Inscription</button>

<div class="container-fluid teamBackground">
    <img src="/assets/img/Google-Play-Icon.png" alt="Google-Play-Icon" id="googleLogo"/>
    <img src="/assets/img/apple-app-store-icon.png" alt="apple-app-store-icon" id="appleLogo"/>
    <h2 id="teamText">Rejoignez votre communauté</h2>
</div>
<div id="mapDiv">
    <!-- <div class="mapDivText">
        <h3 class="mapText">Profitez de votre quartier avec City Event</h3>
    </div> -->
    <img src="/assets/img/map.png" alt="mapimg" class="mapImg"/>
</div>
<div class="card-group d-flex flex-wrap justify-content-center">
    <div *ngFor="let activite of lastEvents" class="row align-items-start cardModify">
        <div class="card" style="width: 18rem;">
            <img src="/assets/img/tour.jpeg" alt="tourimg" class="tourImg"/>
            <div class="card-body">
              <h5 class="card-title">{{ activite.title }}</h5>
              <p class="card-text">{{ activite.description }}</p>
              <p class="card-text">{{ activite.adresse }}</p>
              <button href="#" class="btn btn-outline-danger">En savoir plus</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div id="footerDiv">
        <p class="footerText">Ⓒ City Event</p>
    </div>
</footer>
