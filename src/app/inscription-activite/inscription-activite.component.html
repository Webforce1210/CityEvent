<app-navbar></app-navbar>

<div class="innerDivBody" *ngIf="!paiementButton">
    <h1>Participer a l'activité</h1>
    <div class="innerDivDetails">
        <div>
        <form [formGroup]="inscriptionForm">
            <div class="mb-3 form-group">
                <label for="exampleFormControlInput1" class="form-label">Nom</label>
                <input type="text" class="form-control" formControlName="nom" id="exampleFormControlInput1" placeholder="Nom" required>
                <span *ngIf="nom.invalid" class="error">Entrez votre nom</span>
            </div>
            <div class="mb-3 form-group">
                <label for="exampleFormControlInput1" class="form-label">Prenom</label>
                <input type="text" class="form-control" formControlName="prenom" id="exampleFormControlInput1" placeholder="Prenom" required>
                <span *ngIf="prenom.invalid" class="error">Entrez votre prenom</span>
            </div>
            <div class="mb-3 form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Lieu</label>
                <input type="text" class="form-control" formControlName="lieu" id="exampleFormControlTextarea1" placeholder="Lieu" required>
                <span *ngIf="lieu.invalid" class="error">Entrez l'adresse de l'evenement</span>
            </div>
        </form>   
                <div>
                    <p>Aimez vous les sensations fortes?</p>
                    <div>
                        <input type="radio" id="oui" name="question_inscription1" value="oui" checked>
                        <label for="oui">Oui</label>
                    </div>
                    <div>
                        <input type="radio" id="oui" name="question_inscription1" value="non">
                        <label for="non">Non</label>
                    </div>
                    <p>Avez vous deja fait du sport?</p>
                    <div>
                        <input type="radio" id="oui" name="question_inscription2" value="oui" checked>
                        <label for="oui">Oui</label>
                    </div>
                    <div>
                        <input type="radio" id="oui" name="question_inscription2" value="non">
                        <label for="non">Non</label>
                    </div>
                    <p>Aimez vous le sport?</p>
                    <div>
                        <input type="radio" id="oui" name="question_inscription3" value="oui" checked>
                        <label for="oui">Oui</label>
                    </div>
                    <div>
                        <input type="radio" id="oui" name="question_inscription3" value="non">
                        <label for="non">Non</label>
                    </div>
                </div>
                <div>
                    <p class="innerDivBottomText">* La participation a cet evenement nécéssite un don de 5€ minimum.</p>
                </div>
        </div>
    </div>
    <div>
        <button [disabled]="!inscriptionForm.valid" href="#" id="paymentButton" class="btn btn-outline-danger" (click)= "goToPayment()">Payer et Participer</button>
    </div>
</div>

<app-paiement *ngIf="paiementButton"></app-paiement>

<app-footer></app-footer>
