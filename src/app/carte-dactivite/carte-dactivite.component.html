<div id="filtre">
    <h3 class="d-flex justify-content-center">Carte des activités</h3>
    <form class="d-flex">
      <input class="form-control form-control-sm me-2" type="search" placeholder="Adresse" aria-label="Search" id="search">
      <button class="btn " type="submit" id="btnsearch"><i class="bi bi-search" id="iconsearch"></i></button>
    </form>
<br>
<div class="text-center"><button class="btn" id="btnfilter">Filtres</button>
</div>
<div class="row">
    <div class="col" >
      <select class="form-select filter" id="inputGroupSelect0">
        <option selected>Activité</option>
        <option value="Lieuchoisi" *ngFor="let optionLieu of allEvents">{{optionLieu.adresse}}</option>
      </select>
    </div>
  
    <div class="col">
      <select class="form-select filter" id="inputGroupSelect02">
        <option selected>Distance</option>
        <option value="{{optionActivite.activity}}" *ngFor="let optionActivite of allEvents">{{optionActivite.activity}}</option>
      </select>
    </div>
    <div class="col">
      <select class="form-select filter" id="inputGroupSelect03">
        <option selected>Budget</option>
        <option> <5€ </option>
        <option> 10€ </option>
        <option> 15€ </option>
        <option> >20€ </option>
      </select>
    </div>
  </div>
</div>
