<section class="connexion">
    <header class="container-fluid">
        <div class="logo2">
            <a routerLink="">
                <img [src]="'/assets/pngegg.png'" alt="logo city event">
            </a>
        </div>
    </header>
    <article class="container">
        <header>
            <h1 class="connexion__title">Connexion à City Event</h1>
        </header>
        <form action="account.html" class="connexion__form" method="post">
            <p class="text-danger fw-bold text-center my-3" *ngIf="error">
                Le mot de passe ou l'email est faux
            </p>

            <div class="email">
                <input type="text" name="email" class="input__signin" [formControl]="emailValue"
                    placeholder="adresse email">
            </div>

            <div class="password">
                <input type="password" class="input__signin" [formControl]="passwordValue" name="password" id="password"
                    placeholder="mot de passe">
            </div>

            <div class="d-flex justify-content-center flex-column">
                <p class="text-center connexion__info forgot">Mot de passe oublié ?</p>
                <input type="submit" value="connexion" (click)="login()" class="connexion__submit">
                <p class="text-center connexion__info fw-bold sign">
                    <a routerLink="/register">Inscription</a>
                </p>
            </div>
        </form>
    </article>

</section>
