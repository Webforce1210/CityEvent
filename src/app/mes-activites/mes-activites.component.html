<app-navbar [userId]="user.id"></app-navbar>
<header class="mb-5">
    <h1 class="text-center mt-4">Mes activités</h1>
    <ul class="nav nav-pills my-3 mx-0 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-coming-tab" data-bs-toggle="pill" data-bs-target="#pills-coming"
                type="button" role="tab" aria-controls="pills-coming" aria-selected="true">A venir</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-past-tab" data-bs-toggle="pill" data-bs-target="#pills-past"
                type="button" role="tab" aria-controls="pills-past" aria-selected="false">Passées</button>
        </li>
    </ul>
</header>
<article class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-coming" role="tabpanel" aria-labelledby="pills-coming-tab">
        <div class="d-flex align-items-start justify-content-center" *ngFor="let activity of futurActivities">
            <div class="card mb-3" style="width: 18rem;">
                <img src="/assets/img/tour.jpeg" alt="tourimg" class="tourImg" />
                <div class="card-body">
                    <h5 class="card-title">{{ activity.title }}</h5>
                    <p class="card-text">{{ activity.description }}</p>
                    <p class="card-text">{{ activity.adresse }}</p>
                    <a [routerLink]="['/info_event', activity.id, user.id]" class="btn btn-outline-danger">En savoir
                        plus</a>
                </div>
            </div>
            <button class="btn btn-primary" (click)="changeStatus($event, activity.id)">
                <i class="bi bi-globe" *ngIf="activity.active"></i>
                <i class="bi bi-lock-fill" *ngIf="!activity.active"></i>
            </button>
        </div>
        <p *ngIf="pastActivities.length === 0" class="text-center text-danger">
            Vous n'avez aucune activité passée.
        </p>
    </div>
    <div class="tab-pane fade" id="pills-past" role="tabpanel" aria-labelledby="pills-past-tab">
        <div class="d-flex align-items-start justify-content-center" *ngFor="let activity of pastActivities">
            <div class="card" style="width: 18rem;">
                <img src="/assets/img/tour.jpeg" alt="tourimg" class="tourImg" />
                <div class="card-body">
                    <h5 class="card-title">{{ activity.title }}</h5>
                    <p class="card-text">{{ activity.description }}</p>
                    <p class="card-text">{{ activity.adresse }}</p>
                    <a [routerLink]="['/info_event', activity.id, user.id]" class="btn btn-outline-danger">En savoir
                        plus</a>
                </div>
            </div>
            <button class="btn btn-primary" (click)="changeStatus($event, activity.id)">
                <i class="bi bi-globe" *ngIf="activity.active"></i>
                <i class="bi bi-lock-fill" *ngIf="!activity.active"></i>
            </button>
        </div>
        <p *ngIf="futurActivities.length === 0" class="text-center text-danger">
            Vous n'avez aucune activité à venir.
        </p>
    </div>
</article>
