<app-navbar [userId]="userId"></app-navbar>
<div>
    <div class="text-center row">

        <div>
            <h1>Messagerie</h1>
        </div>

        <div>
            <input class="form-control col-5" type="search" placeholder="Search" aria-label="Search">
        </div>

        <div *ngFor="let discu of name"  class="mt-3">  
            <div>
                <p>{{discu.name}}</p>
                <button type="button" class="btn btn-primary" [routerLink]="['/messages/',userId,discu.id]"></button>
            </div>
        </div>
        <button type="button" class="btn btn-light">Contact</button>
    </div>
</div>
