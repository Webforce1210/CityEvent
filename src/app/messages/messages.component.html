<app-navbar [userId]="userId"></app-navbar>
<div>
    <div class="text-center row">

        <div>
            <h1>Messagerie</h1>
        </div>

        <div *ngFor="let discu of mydiscussion"  class="mt-3">  
            <div>
                <p>{{discu.name}}</p>
                <button type="button" class="btn btn-primary" [routerLink]="['/messages/',userId,discu.id]">{{discu.lastmessages}}</button>
            </div>
        </div>
        <button type="button" class="btn btn-light" [routerLink]="['/contact/',userId]">Contact</button>
    </div>
</div>
